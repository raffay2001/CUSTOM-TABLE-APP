<!DOCTYPE html>
<html>
<head>
    <title>Custom Table App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <input type="text" id="search" placeholder="Search..." onkeyup="search()">
    <p>Search table with User ID, Name,, Username and Email Columns....</p>
    <table id="dataTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Post ID</th>
                <th>Title</th>
                <th>Body</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalData"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
